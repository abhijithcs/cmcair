<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Union Members" style="background: #ecf0f1;">
  <ion-content class="padding">
	<div class="list" ng-repeat="user in userlist">
	    <a class="item item-thumbnail-left" href="tel:{{user.userID}}">
	      <img src="http://cmcair.in/images/people/{{user.userID}}.jpg">
	      <h2 style="color: #e74c3c"><strong>{{user.userName}}</strong></h2>
	      <p>{{user.userBatch}}</p>
	      <p>{{user.userID}}</p>
	    </a>
	</div>
  </ion-content>
</ion-view>
