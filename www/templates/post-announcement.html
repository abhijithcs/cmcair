<ion-view view-title="Make an Announcement" hide-nav-bar="true">

      <ion-header-bar class="bar-positive">
         <div class="buttons" style="position: absolute; top: 5px; left: 5px; bottom: 5px; width: 100%">

            <button class="button button-clear" style="text-align: left; margin-left: 10px; font-weight: 500; color: #FFF; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; font-size: 18px;">
             Make an Announcement
            </button>  

            <button class="button button-clear clearSearchFilterButton" style="position: absolute; top: 0px; right: 10px;" ng-click="goToAccount()">
              <i class="icon ion-ios-arrow-back"></i> 
            </button>  


         </div>

      </ion-header-bar>

  <ion-content class="" style="padding: 10px">
	<div class="list">


	   <label class="item item-input item-floating-label" style="border: none; padding: 0; margin:0;">
	   <span class="input-label" style="padding-left: 5px; color: #cad2d6">Announcement Content</span>
	   	<textarea style="border: none; border: 1px solid #f9f9f9; padding: 10px; margin-top: 5px" type="text" placeholder="What do you want to Announce?" rows="6" ng-model="data.content"></textarea>
	   </label>


		<label class="item item-input item-select" style="padding-left: 5px; margin-top: 10px; border: none">
		    <div class="input-label" style="color: #cad2d6">
		    Audience (Optional)
		    </div>
		    <select ng-model="data.for">
		        <option value="0" selected>All Users</option>
		        <option value="55">Batch 55</option>
		        <option value="56">Batch 56</option>
		        <option value="57">Batch 57</option>
		        <option value="58">Batch 58</option>
		        <option value="59">Batch 59</option>
		        <option value="60">Batch 60</option>
		        <option value="61">Batch 61</option>
		        <option value="62">Batch 62</option>
		        <option value="63">Batch 63</option>
		        <option value="64">Batch 64</option>
		        <option value="65">Batch 65</option>
		    </select>
		</label>	   
	   <p style="color: #e74c3c; padding: 10px 5px" ng-if="errorFlag">{{errorMsg}}</p>
	   <button class="button button-block button-calm" ng-click="postAnnouncement()">Post</button>
	</div>
  </ion-content>
</ion-view>
