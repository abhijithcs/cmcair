<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Timeline Tab -->
  <ion-tab title="Timeline" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/timeline">
    <ion-nav-view name="tab-timeline"></ion-nav-view>
  </ion-tab>

  <!-- Events Tab -->
  <ion-tab title="Events" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>  

  <!-- Announcements Tab -->
  <ion-tab title="Announcements" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/announcements" badge="notificationCount" badge-style="badge-assertive">
    <ion-nav-view name="tab-announcements"></ion-nav-view>
  </ion-tab> 

  <!-- Reach Tab -->
  <ion-tab title="Reach" icon-off="ion-ios-paperplane-outline" icon-on="ion-ios-paperplane" href="#/tab/infinity">
    <ion-nav-view name="tab-infinity"></ion-nav-view>
  </ion-tab> 

  <!-- Settings -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>  

</ion-tabs>
