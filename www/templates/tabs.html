<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Timeline Tab -->
  <ion-tab title="Timeline" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/timeline">
    <ion-nav-view name="tab-timeline"></ion-nav-view>
  </ion-tab>

  <!-- Events Tab -->
  <ion-tab title="Events" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>  

  <!-- Favourites Tab -->
  <ion-tab title="Announcements" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/announcements">
    <ion-nav-view name="tab-announcements"></ion-nav-view>
  </ion-tab> 

  <!-- Infinity Tab -->
  <ion-tab title="Reach" icon-off="ion-ios-paperplane-outline" icon-on="ion-ios-paperplane" href="#/tab/infinity">
    <ion-nav-view name="tab-infinity"></ion-nav-view>
  </ion-tab> 

</ion-tabs>
