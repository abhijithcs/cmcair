<ion-view hide-nav-bar="true">
  <ion-content scroll="false" class="padding" style="background: url('img/background.jpg'); background-position: center; background-size: auto 100%; background-repeat: no-repeat">
      <div class="list list-inset" style="background: none">
          <label class="item item-input" style="border: none; border-radius: 0px; border-bottom: 2px solid grey; color: #FFF; padding: 0px; background: none">
              <input type="tel" style="color: #444; font-size: 18px; text-align: center; padding: 0px" placeholder="Enter Registered Mobile Number" maxlength="10" ng-model="mobile">
          </label>
      </div>
      <p style="color: red;" ng-if="errorFlag">{{errorMessage}}</p>
      <button class="button button-block button-balanced" ng-click="login(mobile)">Login</button>
      <p style="color: #FFF; font-size: 10px; text-align: center"><a style="text-decoration: underline; color: #FFF" onclick="window.open('https://www.cmcair.in/privacy.html', '_system', 'location=yes'); return false;" href="#">Privacy Policy</a> | <a style="text-decoration: underline; color: #FFF" onclick="window.open('https://www.cmcair.in/terms.html', '_system', 'location=yes'); return false;" href="#">Terms</a></p>
  </ion-content>
</ion-view>
