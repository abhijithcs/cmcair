<ion-view view-title="User Login">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Registered Mobile Number" maxlength="10" ng-model="mobile">
          </label>   
      </div>
      <p style="color: red;" ng-if="errorFlag">{{errorMessage}}</p>
      <button class="button button-block button-calm" ng-click="login(mobile)">Continue</button>
  </ion-content>
</ion-view>
